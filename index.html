<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Poem Generator</h1>
    </header>

    <main>
      <div class="exterior-container">
        <input
          type="text"
          id="text-input"
          placeholder="Type your word here"
          required
          autofocus
          autocomplete="off"
        />
        <input type="submit" value="Create" />
        <div class="poem-container">
          Poem will be displayed here
          <br />
          And here...
        </div>
      </div>
    </main>

    <footer>
      Created by
      <a href="https://github.com/Biscatrix" class="signature">Bia C.</a> and
      hosted on
      <a href="https://poem-generator-pt-br.netlify.app/">Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
