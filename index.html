<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="exterior-container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form action="" method="post" id="poem-form">
          <input
            type="text"
            id="text-input"
            placeholder="Choose the topic of your poem"
            required
            autofocus
            autocomplete="off"
          />
          <input type="submit" value="Create Poem" id="submit-button" />
        </form>
        <div class="poem-container" id="poem"></div>
      </main>

      <footer>
        Created by
        <a href="https://github.com/Biscatrix" class="signature">Bia C.</a> and
        hosted on
        <a href="https://poem-generator-pt-br.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
